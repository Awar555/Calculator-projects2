<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator-header h1 {
            color: #667eea;
            font-size: 24px;
            font-weight: 600;
        }

        .display-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .display-history {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            min-height: 24px;
            text-align: right;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .display {
            background: transparent;
            border: none;
            color: white;
            font-size: 36px;
            text-align: right;
            width: 100%;
            outline: none;
            font-weight: 500;
            min-height: 50px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-number {
            background: white;
            color: #333;
        }

        .btn-operator {
            background: #f0f0f0;
            color: #667eea;
        }

        .btn-operator:hover {
            background: #e0e0e0;
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
            grid-column: span 2;
        }

        .btn-clear:hover {
            background: #ff5252;
        }

        .btn-equals {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
        }

        .btn-function {
            background: #ffd93d;
            color: #333;
            font-size: 16px;
        }

        .btn-function:hover {
            background: #ffc93d;
        }

        .btn-backspace {
            background: #ff9a76;
            color: white;
        }

        .btn-backspace:hover {
            background: #ff8a66;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        .mode-btn {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
            background: #f0f0f0;
            color: #667eea;
            border: 2px solid transparent;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }

            button {
                padding: 15px;
                font-size: 18px;
            }

            .display {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1>Advanced Calculator</h1>
        </div>
        
        <div class="display-container">
            <div class="display-history" id="history"></div>
            <input type="text" class="display" id="display" value="0" readonly>
        </div>

        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn-clear" onclick="clearDisplay()">AC</button>
            <button class="btn-backspace" onclick="backspace()">⌫</button>
            <button class="btn-operator" onclick="appendOperator('/')">÷</button>

            <!-- Row 2 -->
            <button class="btn-function" onclick="calculateFunction('sqrt')">√</button>
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>

            <!-- Row 3 -->
            <button class="btn-function" onclick="calculateFunction('square')">x²</button>
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>

            <!-- Row 4 -->
            <button class="btn-function" onclick="calculateFunction('percent')">%</button>
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>

            <!-- Row 5 -->
            <button class="btn-operator" onclick="appendOperator('*')">×</button>
            <button class="btn-operator" onclick="appendOperator('-')">−</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>
            <button class="btn-number" onclick="appendNumber('0')">0</button>

            <!-- Row 6 -->
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn-function" onclick="toggleSign()">+/−</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('basic')">Basic</button>
            <button class="mode-btn" onclick="setMode('scientific')">Scientific</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;

        const display = document.getElementById('display');
        const history = document.getElementById('history');

        function updateDisplay() {
            display.value = currentInput;
        }

        function updateHistory() {
            if (previousInput && operation) {
                history.textContent = `${previousInput} ${operation}`;
            } else {
                history.textContent = '';
            }
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else if (number === '.' && currentInput.includes('.')) {
                    return;
                } else {
                    currentInput += number;
                }
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operation !== null && !shouldResetDisplay) {
                calculate();
            }
            
            previousInput = currentInput;
            operation = op;
            shouldResetDisplay = true;
            updateHistory();
        }

        function calculate() {
            if (operation === null || shouldResetDisplay) return;

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('Cannot divide by zero!');
                        clearDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operation = null;
            previousInput = '';
            shouldResetDisplay = true;
            updateDisplay();
            updateHistory();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
            updateHistory();
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculateFunction(func) {
            const current = parseFloat(currentInput);
            let result;

            switch (func) {
                case 'sqrt':
                    if (current < 0) {
                        alert('Cannot calculate square root of negative number!');
                        return;
                    }
                    result = Math.sqrt(current);
                    break;
                case 'square':
                    result = current * current;
                    break;
                case 'percent':
                    result = current / 100;
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            shouldResetDisplay = true;
            updateDisplay();
        }

        function toggleSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
        }

        function setMode(mode) {
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'scientific') {
                alert('Scientific mode features coming soon!');
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendNumber('.');
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Backspace') {
                backspace();
            }
        });
    </script>
</body>
</html>
